<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {/*
      filter: blur(2px)
    }*/
  </style>

  <script>
    const img = document.querySelector('img');
    const $blur = document.querySelector('#blur');
    const $spacing = document.querySelector('#spacing');
    const $base = document.querySelector('#base');

    $blur.addEventListener('input', function(e){
      blurEvent(e.target.value)
    })

    function blurEvent(value) {
      console.log(value)
      img.style.filter = `blur(${value}px)`
    }
    blurEvent($blur.value);

    $spacing.addEventListener('input', function(e) {
      spacingEvent(e.target.value);
    })

    function spacingEvent(value) {
      console.log(value)
      img.style.padding = `${value}px`
    }
    spacingEvent($spacing.value);

    $base.addEventListener('change', function(e) {
      baseEvent(e.target.value);
    })

    function baseEvent(value) {
      // console.log(value)
      img.style.backgroundColor = value
    }
    baseEvent($base.value);

  </script>

</body>
</html>
